<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/level.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
</head>

<body>
    <div class="nav">
        <div class="back">
            <a href="{{ url_for('home') }}"><span>&times;</span></a>
        </div>
    </div>
    <div class="main">
        <div class="background"></div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
        <div class="logo">
            <img src="{{ url_for('static', filename='img/_f3aced6d-129f-4ffe-9077-3f35cb33f860.jpeg') }}" alt="">
        </div>
        <div class="level">
            <p class="num">LEVEL <span class="userLevel">{{ current_user.level }}</span>/<span class="fullLevel">Unlimited</span></p>
        </div>
        <div class="range">
            <div class="grade" style="width: {{ progress }}%;"></div>
        </div>
        <!-- boxes -->
        <div id="persons">
            {% for user in top_users %}
            <div class="box">
                <span class="detail">
                    <p class="name">{{ user.nickname }}</p>
                    <div>
                        <span><img src="{{ url_for('static', filename='img/Vector.png') }}" alt=""></span>
                        <span>{{ user.coins | format_thousands }}</span>
                    </div>
                </span>
                <span class="num">{{ loop.index }}</span>
            </div>
            {% endfor %}
        </div>
        <br><br><br><br><br><br>
        <div class="fix">
            <div class="mine">
                <span class="detail">
                    <p class="name">{{ current_user.nickname }}</p>
                    <div>
                        <span><img src="{{ url_for('static', filename='img/Vector.png') }}" alt=""></span>
                        <span>{{ current_user.coins | format_thousands }}</span>
                    </div>
                </span>
                <div>LEVEL <span class="num">{{ current_user.level }}</span></div>
            </div>
        </div>
    </div>
</body>

</html>
