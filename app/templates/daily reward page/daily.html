<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Reward</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/daily.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav">
        <div class="logo">
            <img src="{{ url_for('static', filename='img/_f3aced6d-129f-4ffe-9077-3f35cb33f860.jpeg') }}" alt="logo">
        </div>
    </div>
    <div class="main">
        <div class="background"></div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>

        <!-- body -->
        <div id="title"><span class="bot"> DAILY REWARD</span></div>
        <div class="days">
            {% for day in range(1, days_since_joined + 10) %}
            <div class="day{% if day == next_active_day %} active{% elif day < next_active_day %} collected{% endif %}">
                <span class="box">
                    <span class="item daynum">DAY <span>{{ day }}</span></span>
                    <span class="item coin"><img src="{{ url_for('static', filename='img/Untitled-2.png') }}" alt="Coin"></span>
                    <span class="item number">{{ calculate_reward(day) }}</span>
                </span>
            </div>
            {% endfor %}
        </div>
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        
        {% if can_collect_reward %}
            <form method="post" action="{{ url_for('daily_reward') }}">
                <button class="get" type="submit">GET</button>
            </form>
        {% else %}
            <button class="get" disabled>It's open in {{ next_collect_time.strftime('%H:%M') }}</button>
        {% endif %}

        <br><br><br><br><br><br>

        {% include 'menu.html' %}
    </div>
</body>
</html>
